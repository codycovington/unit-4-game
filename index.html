<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="title_div"><h1>STAR WARS RPG</h1></div>

    <div id="characters_start_area">

        <div id="obiwan_area" class="available-character charbox shadow p-3 mb-5 bg-white rounded">
            <div>Obi-Wan</div>
            <div><img src="http://pixelfame.com/wp-content/uploads/2017/08/obiwankenobi.jpg" class="image shadow-sm p-3 mb-5 bg-white rounded"></div>
            <div class="hp">100</div>
        </div>


        <div id="luke_area" class="available-character charbox shadow p-3 mb-5 bg-white rounded">
            <div>Luke Skywalker</div>
            <div><img src="https://s3.birthmoviesdeath.com/images/made/Luke_and_the_Shadows_copy_1050_591_81_s_c1.jpg" class="image shadow-sm p-3 mb-5 bg-white rounded"></div>
            <div class="hp">100</div>
        </div>

        <div id="hansolo_area" class="available-character charbox shadow p-3 mb-5 bg-white rounded">
            <div>Han Solo</div>
            <div><img src="https://cdn.vox-cdn.com/thumbor/KX7sdTWamVHscq7Pcmtn4WJR_aE=/93x0:1105x675/1200x800/filters:focal(93x0:1105x675)/cdn.vox-cdn.com/uploads/chorus_image/image/48546891/grumpy-harrison-ford-roles-han-solo-3-1088594-TwoByOne.0.0.jpg" class="image shadow-sm p-3 mb-5 bg-white rounded"></div>
            <div class="hp">100</div>
        </div>

        <div id="kyloren_area" class="available-character charbox shadow p-3 mb-5 bg-white rounded">
            <div>Kylo Ren</div>
            <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR194_NfGLVWkz7nYVxMwRqMJxZ6VttcACBtPNtHsDYLPljsNygWw" class="image shadow-sm p-3 mb-5 bg-white rounded"></div>
            <div class="hp">100</div>
        </div>
    </div>
    <br>

    <div id="your_character_area">
        <h2>Your Character</h2>

    </div>
    <div id="enemies_area">
        <h2>Enemies Go Here</h2>
    </div>

    <div id="fight-section">
        <h2>Fight Section</h2>
        <button id="attack">Attack</button>
      </div>
    
    <div id="defender_area">
        <h2>Defender</h2>
    </div>

    <div id="game-message"></div>
    <button id="restart">Restart</button>

    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
